<div class="flex items-center justify-center w-full pt-12">
  <div class="max-w-md w-full">
    <input
      type="text"
      name="search"
      id="search"
      class="w-full outline-none border-[1px] border-gray-300 rounded-lg py-2 transition duration-500 hover:border-green-600 px-3 text-gray-500 mb-3"
      placeholder="Search ..."
      [(ngModel)]="search"
      (ngModelChange)="search = $event"
    />
  </div>
</div>

<div class="flex items-center justify-center w-full flex-wrap">
  <div
    *ngFor="let item of employe$ | async"
    class="w-full max-w-[330px] bg-white shadow-md rounded-lg m-4 h-96 overflow-hidden"
  >
    <div class="w-full h-44 bg-gray-200">
      <img
        src="https://api-prod-minimal-v4.vercel.app/assets/images/covers/cover_6.jpg"
        alt=""
        class="w-full h-full bg-center bg-cover bg-no-repeat"
      />
    </div>
    <div class="relative">
      <div
        class="w-24 h-24 bg-white shadow-md rounded-full absolute top-[-50px] left-[36%] overflow-hidden"
      >
        <img
          src="https://api-prod-minimal-v4.vercel.app/assets/images/avatars/avatar_5.jpg"
          class="bg-center bg-cover bg-no-repeat"
          alt=""
        />
      </div>
    </div>
    <div class="w-full pt-12">
      <p class="text-center text-gray-600 font-semibold">
        <a
          (click)="getDetailEmploye(item.username)"
          class="transition duration-500 hover:text-blue-500 cursor-pointer"
        >
          {{ item.username }}
        </a>
      </p>
      <p class="text-center text-gray-400 font-semibold text-xs">
        {{ item.firstName }} {{ item.lastName }}
      </p>
      <div class="text-center text-green-400 font-semibold text-sm">
        {{ item.status }}
      </div>
      <p class="text-center text-gray-500 font-semibold text-sm">
        Salery : {{ item.basicSalary }}
      </p>
      <div class="p-2">
        <button
          class="w-full bg-red-500 p-2 rounded-lg flex items-center justify-center"
          (click)="onDelete(item.username)"
        >
          <trash-solid-icon class="text-white"></trash-solid-icon>
          <span class="text-sm font-bold text-white">Delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
